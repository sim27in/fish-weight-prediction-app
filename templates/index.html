<!DOCTYPE html>
<html>
<head>
    <title>Fish Weight Prediction App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Fish Weight Prediction</h2>
    <form id="predictionForm">
        <div class="form-group">
            <label for="Species">Species:</label>
            <select class="form-control" id="Species" name="Species">
                <option>Bream</option>
                <option>Roach</option>
                <option>Whitefish</option>
                <option>Parkki</option>
                <option>Perch</option>
                <option>Pike</option>
                <option>Smelt</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Length1">Length1 (cm): <span id="Length1Value">30</span></label>
            <input type="range" class="custom-range" id="Length1" name="Length1" min="1" max="100" value="30", step="0.1">
        </div>
        <div class="form-group">
            <label for="Length2">Length2 (cm): <span id="Length2Value">30</span></label>
            <input type="range" class="custom-range" id="Length2" name="Length2" min="1" max="100" value="30", step="0.1">
        </div>
        <div class="form-group">
            <label for="Length3">Length3 (cm): <span id="Length3Value">30</span></label>
            <input type="range" class="custom-range" id="Length3" name="Length3" min="1" max="100" value="30",  step="0.1">
        </div>
        <div class="form-group">
            <label for="Height">Height (cm): <span id="HeightValue">10</span></label>
            <input type="range" class="custom-range" id="Height" name="Height" min="1" max="20" value="10", step="0.1">
        </div>
        <div class="form-group">
            <label for="Width">Width (cm): <span id="WidthValue">3</span></label>
            <input type="range" class="custom-range" id="Width" name="Width" min="1" max="10" value="3",  step="0.1">
        </div>
        <button type="submit" class="btn btn-primary">Predict Weight</button>
    </form>
    <div id="predictionResult" class="mt-3"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>

$('input[type="range"]').on('input', function() {
    $(`#${this.id}Value`).text(this.value);
});

// Handle form submission
$('#predictionForm').submit(function(event) {
    event.preventDefault();
    var formData = $(this).serialize();
    // AJAX request to Flask
    $.ajax({
        type: 'POST',
        url: '/predict',
        data: formData,
        success: function(response) {
            $('#predictionResult').html(`<div class="alert alert-success">Predicted Weight: ${response.prediction} grams</div>`);
        },
        error: function(error) {
            $('#predictionResult').html(`<div class="alert alert-danger">Error making prediction.</div>`);
        }
    });
});
</script>
</body>
</html>
